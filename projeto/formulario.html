<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<form>
		<div class="formulario">
		<h1>Formulário</h1>
		</div>
		<div>
			<br> Nome: </br>
			<input type="text" name="nome" />
		</div>

				<div>
			<br> Sobrenome: </br>
			<input type="text" name="sobrenome" />
		</div>

				<div>
			<br> Nascimento: </br>
			<input type="date" name="nasc" />
		</div>

				<div>
			<br> Identidade: </br>
			<input type="text" name="identidade" size="8" maxlength="8" />
		</div>

						<div>
			<br> CPF: </br>
			<input type="text" name="cpf" size="11" maxlength="11" />
		</div>

				<div>
			<br> Sexo: </br>
			<input type="radio" name="genero" value="masculino" /><label>Masculino</label>
			<input type="radio" name="genero" value="feminino" /><label>Feminino</label>
			<input type="radio" name="genero" value="outro" /><label>Outro</label>
				</div>

				<div>
			<br> Estado Civil: </br>
			<input type="radio" name="estadocivil" value="solteiro" /><label>Solteiro(a)</label>
			<input type="radio" name="estadocivil" value="casado" /><label>Casado(a)</label>
			<input type="radio" name="estadocivil" value="divorciado" /><label>Divorciado(a)</label>
			<input type="radio" name="estadocivil" value="viuvo" /><label>Viuvo(a)</label>
			<input type="radio" name="estadocivil" value="outro" /><label>Outro</label>

		</div>

				<div>
			<br> Telefone: </br>
			<input type="text" name="ddd" size="1" maxlength="2"  />
			<input type="text" name="numero" size="8" maxlength="8" />
		</div>

				<div>
			<br> Celular: </br>
			<input type="text" name="dddcel" size="1" maxlength="2" />
			<input type="text" name="numerocel" size="9" maxlength="9" />
		</div>

				<div>
			<br> E-mail: </br>
			<input type="email" name="email" />
		</div>

				<div>
			<br> Endereço: </br>
			<input type="text" name="endereço" />
		</div>

	</form>
</body>
</html>
